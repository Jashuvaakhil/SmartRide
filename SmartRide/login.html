<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SmartRide</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <h2 id="authTitle">Login to SmartRide</h2>

      <!-- Login form -->
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label>Email</label>
          <input id="loginEmail" type="text" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="loginPassword" type="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="auth-toggle">
          Donâ€™t have an account? <a href="#" id="switchToSignup">Register</a>
        </div>
      </form>

      <!-- Signup form -->
      <form id="signupForm" class="auth-form" style="display:none;">
        <div class="form-group">
          <label>Email</label>
          <input id="signupEmail" type="text" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="signupPassword" type="password" placeholder="Create a password" required />
        </div>
        <button type="submit" class="btn btn-success">Sign Up</button>
        <div class="auth-toggle">
          Already have an account? <a href="#" id="switchToLogin">Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
